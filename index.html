<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StarSpace</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="audio/javascript" src="/functions/audio.js"></script>
</head>

<body>

  <!-- 音源 -->

  <!-- サンプル 自機の弾の発射音 -->
  <audio preload="auto" id="soundShoot01">
    <source src="./audio_files/sample_shot0.mp3 "></audio>
  <audio preload="auto" id="soundShoot02">
    <source src="./audio_files/sample_shot0.mp3"></audio>

  <!--  自機からの攻撃が当たった時の音。撃墜したとは限らない。  -->
  <audio preload="auto" id="soundHit">
    <source src="./audio_files/sample_hit.mp3"></audio>

  <!-- サンプル 敵機を撃墜した時の音。爆発音。-->
  <audio preload="auto" id="soundDestroy">
    <source src="./audio_files/sample_bomb0.mp3"></audio>

  <!-- サンプル 自機がダメージを受けた時の音 -->
  <audio preload="auto" id="soundDamaged">
    <source src="./audio_files/sample_damaged.mp3"></audio>

  <!--game play bgm-->
  <audio preload="auto" id="bgm1" loop>
    <source src="audio_files/game play music.mp3" preload="auto"> </audio>

  <!--game over bgm-->
  <audio preload="auto" id="bgm2" loop>
    <source src="audio_files/game over music.mp3" preload="auto"> </audio>

  <!------------------------------------------------->




  <!--game start bgm-->
  <!--
  <iframe src="audio_files/game start music.mp3" allow="autoplay" style="display:none" id="bgm1">
  </iframe>
-->

  <!--<BGMサンプル 12.7MB エラーの元になってる気がしたので停止-->
  <!-- <audio preload="auto" 　id="bgm2">
    <source src="/audio_files/game play music.mp3"></audio>
    -->

  <!-- BGMサンプル 12.7MB
     エラーの元になってる気がしたので停止
  <audio preload="auto"　id="bgm3"><source src="./audio_files/BGM3.mp3"></audio>
  -->




  <div class="game__wrapper">
    <div class="game__inner">

      <img src="img/cockpit-03-01.png" alt="" id="cockpit_01"><!-- 照準消したら変になりました・・・。照準のない画像が欲しいです。 -->
      <img src="img/back-ground-01.png" alt="" id="bgimg0">
      <!-- <img src="img/bgimg1.png" alt="" id="bgimg1"> 失敗中 -->
      <img src="img/sampleTarget.png" alt="" id="targetScope0"><!-- サンプルです。正方形なら大きさ自由 -->

      <img src="img/UFO-02.png" alt="" id="enemyA0"><!-- 画像は正方形である必要はないです。 -->
      <img src="img/UFO-02.png" alt="" id="enemyA1"><!-- 大きさも自由。当たり判定のため、上下左右の余白は少ないほうがいいです。 -->
      <img src="img/UFO-02.png" alt="" id="enemyA2"><!-- 攻撃力、耐久力を個別に設定するので、UFOも隕石も同じA。 -->
      <img src="img/stone-01.png" alt="" id="enemyA3">
      <img src="img/stone-01.png" alt="" id="enemyA4">
      <img src="img/stone-01.png" alt="" id="enemyA5">
      <img src="img/stone-01.png" alt="" id="enemyA6">
      <img src="img/stone-01.png" alt="" id="enemyA7">
      <img src="img/stone-01.png" alt="" id="enemyA8">
      <img src="img/stone-01.png" alt="" id="enemyA9"><!-- 今のところ、10種類まで設定可能 -->
      <!-- <img src="img/stone-01.png" alt="" id="enemyA10"> 時間があれば、ボスキャラを作りたいですね。 -->

      <img src="img/sample_Hit.png" alt="" id="Hit">

      <img src="img/explosion -01.png" alt="" id="explosion">



    </div>

  </div>

  <ul class="game__list">
    <li id="score" class="game__item">Score：0点</li>
    <li id="level" class="game__item">Level：1</li>
    <li id="life" class="game__item">Life: 100</li>
  </ul>

  <!--ゲームスタート画面-->
  <div class="game__start">
    <img class="start1" src="img/title.jpg" alt="start1">
    <img class="start2" src="img/title2.jpg" alt="start2">

  </div>

  <!--ゲームオーバー画面-->
  <div class="game__over">
    <img class="over1" src="img/gameover.jpg" alt="over1">
    <img class="over2" src="img/gameover2.jpg" alt="over2">
  </div>

  <script src="functions/functions.js"></script>
  <script src="functions/mouseMove.js"></script>

</body>

</html>
