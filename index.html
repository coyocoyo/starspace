<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>StarSpace</title>
  <link rel="stylesheet" href="common/style.css">
</head>

<body>
  <div class="game__wrapper">
    <div class="game__inner">
      <img src="common/img/crab.jpg" alt="" id="own">
      <img src="common/img/cow.jpg" alt="" id="enemy0">
      <img src="common/img/cow.jpg" alt="" id="enemy1">
      <img src="common/img/cow.jpg" alt="" id="enemy2">
      <img src="common/img/cow.jpg" alt="" id="enemy3">
      <img src="common/img/cow.jpg" alt="" id="enemy4">
      <img src="common/img/cow.jpg" alt="" id="enemy5">
      <img src="common/img/cow.jpg" alt="" id="enemy6">
      <img src="common/img/cow.jpg" alt="" id="enemy7">
      <img src="common/img/cow.jpg" alt="" id="enemy8">
      <img src="common/img/cow.jpg" alt="" id="enemy9">

      <div id="game__start">
        <p>かにゲーム<br>エンターキーを押してゲーム開始</p>
      </div>

      <div id="game__clear">
        <p>ゲームクリアー!!<br>エンターキーでゲーム開始画面に戻る</p>
      </div>

      <div id="game__over">
        <p>ゲームオーバー!!<br>エンターキーでゲーム開始画面に戻る</p>
      </div>
    </div>
    <h1 class="game__title">かにゲーム</h1>
    <ul class="game__list">
      <li id="score" class="game__item">点数：0点</li>
      <li id="level" class="game__item">レベル：1</li>
      <li id="life" class="game__item">残り：3かに</li>
    </ul>
  </div>

</body>

</html>
